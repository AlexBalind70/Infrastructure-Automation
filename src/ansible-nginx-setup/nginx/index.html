<!DOCTYPE html>
<html>
<head>
    <title>Welcome to RaccoonBalind!</title>
    <style>
        body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #1a1a1a;
        color: #ffffff;
    }

    .container {
        background: #2a2a2a;
        padding: 3em 2em;
        border-radius: 12px;
        text-align: center;
        border: 1px solid #333;
        max-width: 30em;
        width: 100%;
    }


        h1 {
            color: #ffffff;
            margin-bottom: 0.5em;
            font-size: 2.5em;
            font-weight: 600;
        }

        .subtitle {
            color: #888;
            font-size: 1.1em;
            margin-bottom: 2em;
        }

        .info {
            color: #ccc;
            margin: 2em 0;
            line-height: 1.6;
        }

        .links {
            margin-top: 2.5em;
        }

        .links a {
            display: inline-block;
            margin: 0.5em 1em;
            padding: 12px 24px;
            background: #7200b5;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background: #7200b5;
        }

        .contact {
            margin-top: 2em;
            padding-top: 1.5em;
            border-top: 1px solid #333;
            color: #888;
            font-size: 0.9em;
        }

        .contact a {
            color: #7200b5;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

    </style>
</head>
